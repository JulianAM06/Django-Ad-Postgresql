{% extends 'base.html'%}
{% load static %}



{% block content %}


    <div class="mx-auto max-w-2xl text-center mt-20">
        <h2 class="text-6xl font-bold tracking-tight text-red-600 ">Registrate ...</h2>
        <p class="mt-2 text-lg leading-8 text-red-600 mb-8">y ten acceso a nuestra tienda virtual!!!</p>
    </div>


    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm mb-20">
        <form class="space-y-6" action="#" method="post">
              {% csrf_token %}

          <div>
            <label for="id_username" class="block text-sm font-medium leading-6 text-white">Username</label>
            <div class="mt-2">
              <input name="username" type="text" autocomplete="username" id="id_username" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="id_password1" class="block text-sm font-medium leading-6 text-white">Contraseña</label>
            </div>
            <div class="mt-2">
              <input id="id_password1" name="password1" type="password" autocomplete="new-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="id_password2" class="block text-sm font-medium leading-6 text-white">Confirmar Contraseña</label>
            </div>
            <div class="mt-2">
              <input id="id_password2" name="password2" type="password" autocomplete="new-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <label for="id_first_name" class="block text-sm font-medium leading-6 text-white">Nombre/s</label>
            <div class="mt-2">
              <input name="first_name" type="text" autocomplete="first_name" id="id_first_name" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <label for="id_last_name" class="block text-sm font-medium leading-6 text-white">Apellido/s</label>
            <div class="mt-2">
              <input name="last_name" type="text" autocomplete="last_name" id="id_last_name" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <label for="id_email" class="block text-sm font-medium leading-6 text-white">Email</label>
            <div class="mt-2">
              <input name="email" type="email" autocomplete="email" id="id_email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
    
          <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-500 hv2">Registrate</button>
          </div>

        </form>
      </div>
    </div>



{% endblock %}
